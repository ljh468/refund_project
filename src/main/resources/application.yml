server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/szs
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true # print
        format_sql: true

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace